
<mat-sidenav-container class="sidenav-container">
   <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
       [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
       [mode]="(isHandset$ | async) ? 'over' : 'side'"
       [opened]="!(isHandset$ | async)">
     <mat-toolbar>Welcome Admin</mat-toolbar>
     <mat-nav-list>
       <a mat-list-item routerLink='/f/c/home'>Dashboard</a>
       <a mat-list-item routerLink='/f/c/students'>Students</a>
       <a mat-list-item routerLink="/f/c/teachers">Teachers</a>
       <a mat-list-item routerLink ='/f/c/faculties'>Faculties</a>
       <a mat-list-item routerLink="/f/c/subjects">Subjects</a>
       <a mat-list-item routerLink="/f/c/score">Score</a>
       <a mat-list-item routerLink="/f/c/articles">Articles</a>
       <a mat-list-item (click)="logout()">Logout</a>
     </mat-nav-list>
   </mat-sidenav>
   <mat-sidenav-content>
     <mat-toolbar color="primary">
       <button
         type="button"
         aria-label="Toggle sidenav"
         mat-icon-button
         (click)="drawer.toggle()"
         *ngIf="isHandset$ | async">
         <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
       </button>
       <span>Management</span>
     </mat-toolbar>
     <router-outlet></router-outlet>
   </mat-sidenav-content>
 </mat-sidenav-container>
